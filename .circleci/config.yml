version: 2.0
jobs:
  build:
    working_directory: /go/src/github.com/marcboudreau/vault-circleci-auth-plugin
    docker:
      - image: golang:1.9.2
    steps:
      - checkout
      - run:
          name: Compile Code
          command: go build -v
      - run:
          name: Test Code
          command: go test -v -coverprofile coverage.out
      - store_artifacts:
          path: ./coverage.out
          destination: coverage
      - setup_remote_docker
      - run:
          name: Integration Test
          working_directory: /go/src/github.com/marcboudreau/vault-circleci-auth-plugin/integration-test
          command: ./tests.sh
      